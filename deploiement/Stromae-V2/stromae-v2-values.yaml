  ui:
    enabled: true
    nameOverride: stromae-ui
    replicaCount: 1
    image:
      repository: inseefr/stromae
      tag: "2.Y.Z"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: stromae-v2.example.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - stromae-v2.example.com
    env:
      AUTHENTICATION_TYPE: NONE